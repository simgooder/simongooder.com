<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Travlr</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-50">
    <div class="max-w-lg mx-auto p-4">
        <header class="bg-white p-3 rounded-lg mb-4">
            <h1 class="text-xl font-bold">Currently Offline</h1>
        </header>

        <main class="bg-white rounded-lg p-4">
            <p class="mb-4">You're currently offline, but don't worry! You can still:</p>

            <ul class="list-disc pl-5 mb-4">
                <li>View your saved itinerary</li>
                <li>Use cached currency conversions</li>
                <li>Check local time conversions</li>
            </ul>

            <p>Please check your internet connection and try again.</p>

            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-sky-100 rounded-lg hover:bg-sky-200">
                Try Again
            </button>
        </main>
    </div>
</body>
</html>
