<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlr: Spanish Vacation 2025</title>
    <meta name="theme-color" content="#e0f2fe">
    <link rel="icon" type="image/png" href="/trip/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/trip/icons/favicon.svg" />
    <link rel="shortcut icon" href="/trip/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/trip/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Travlr" />
    <link rel="manifest" href="/trip/icons/site.webmanifest" />
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/advancedFormat.js"></script>
    <script>
        // Detect environment and set base path
        const isProduction = window.location.hostname !== 'localhost';
        const basePath = isProduction ? '/trip' : '';

        // Set manifest dynamically based on environment
        const manifestPath = isProduction ? '/trip/manifest.json' : '/manifest-dev.json';
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestPath;
        document.head.appendChild(manifestLink);

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(`${basePath}/sw.js`, {
                    scope: `${basePath}/`
                })
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope:', registration.scope);

                    // Check for updates every 10 seconds
                    setInterval(() => {
                        registration.update();
                    }, 1200000);

                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('New service worker found, installing...');

                        newWorker.addEventListener('statechange', () => {
                            console.log('Service worker state changed to:', newWorker.state);
                            if (newWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    // New version available
                                    console.log('New version available!');
                                    if (confirm('A new version is available. Reload to update?')) {
                                        window.location.reload();
                                    }
                                } else {
                                    // First install
                                    console.log('App is ready for offline use');
                                }
                            }
                        });
                    });

                    // Also check immediately and every page load
                    registration.update();
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });

                // Listen for controlling service worker change
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service worker controller changed, reloading...');
                    window.location.reload();
                });

                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'SW_UPDATED') {
                        console.log('Service worker notified of update');
                        if (confirm('App has been updated! Reload to get the latest version?')) {
                            window.location.reload();
                        }
                    }
                });
            });
        }
    </script>
</head>
<body>

    <header class="p-3">
        <h1 id="tripName" class="text-xl font-bold"></h1>
    </header>

    <main id="main" class="pb-24"></main>

    <nav class="flex items-center gap-2 py-4 fixed left-[1%] bottom-0 w-[98%] z-10 border-solid border-1 border-slate-100 rounded-xl backdrop-blur-xl bg-white/30">
        <button id="toggleViewBtn" onclick="toggleView()" class="w-full text-sm font-medium text-[#0000f7]">🔁<br/> Day View</button>
        <button onclick="showCurrencyModal()" class="w-full text-sm font-medium text-[#0000f7]">💱<br/> Currency</button>
        <button onclick="showTimeModal()" class="w-full text-sm font-medium text-[#0000f7]">🕒<br/> Time</button>
        <button onclick="showTripsMenu()" class="w-full text-sm font-medium text-[#0000f7]">📋<br/> Trips</button>
    </nav>

    <script src="js/db.js"></script>
    <script src="app.js"></script>

</body>
</html>
