<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#e0f2fe">

    <link rel="icon" type="image/svg+xml" href="/trip/icons/favicon.svg" />

    <link rel="apple-touch-icon" sizes="180x180" href="/trip/icons/apple-touch-icon.png" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/advancedFormat.js"></script>
    <script>
        // Detect environment and set base path
        const isProduction = window.location.hostname !== 'localhost';
        const basePath = isProduction ? '/trip' : '';

        // Set manifest dynamically based on environment
        const manifestPath = isProduction ? '/trip/manifest.json' : '/manifest-dev.json';
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestPath;
        document.head.appendChild(manifestLink);

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(`${basePath}/sw.js`, {
                    scope: `${basePath}/`
                })
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope:', registration.scope);

                    // Check for updates every 30 seconds
                    setInterval(() => {
                        registration.update();
                    }, 30000);

                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New version available
                                if (confirm('A new version is available. Reload to update?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });

                // Listen for controlling service worker change
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }
    </script>
</head>
<body>

    <header class="bg-white p-3 rounded-b-lg">
        <h1 id="tripName" class="text-xl font-bold"></h1>
    </header>

    </nav>

</body>
