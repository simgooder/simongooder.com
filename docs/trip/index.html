<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/advancedFormat.js"></script>
</head>
<body>

    <header class="bg-white p-3 rounded-b-lg">
        <h1 id="tripName" class="text-xl font-bold"></h1>
    </header>

    <main id="main" class="pb-24"></main>

    <nav class="flex items-center gap-2 py-4 bg-white fixed left-[1%] bottom-0 w-[98%] z-10 border-solid border-1 rounded-xl">
        <button id="toggleViewBtn" onclick="toggleView()" class="w-full text-sm font-bold">🔁<br/> Day View</button>
        <button onclick="showCurrencyModal()" class="w-full text-sm font-bold">💱<br/> Currency</button>
        <button onclick="showTimeModal()" class="w-full text-sm font-bold">🕒<br/> Time</button>
    </nav>

    <script src="app.js"></script>

</html>
